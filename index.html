<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Isabella Color Scheme</title>
    <link rel='stylesheet' href='style/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
</head>
<body>
    <h1 id='isabella'>Isabella</h1>

        </a>
    </div>
    <div class='card' id='vivaldi'>
        <a href='https://github.com/Tiamarth/isabella-vivaldi'>
            <img src='https://i.imgur.com/Tahk61r.png' alt='vivaldi-thumbnail'>

        </a>
    </div>
    <div class='card' id='gnome'>
        <a href='https://github.com/Tiamarth/isabella-gnome'>
            <img src='https://i.imgur.com/cc1UbSa.png' alt='gnome-thumbnail'>

    <ul class='bottom'>
